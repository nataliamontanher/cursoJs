<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem!');
        //Criando um alerta, uma primeira mensagem
        window.confirm('Está gostando de JS?');
        //Criando uma primeira pergunta, com botão ok ou cancelar
        window.prompt('Qual é seu nome?');
        //Criando uma caixa de texto para receber um nome, com botão ok ou cancelar
    </script>
</body>
</html>
