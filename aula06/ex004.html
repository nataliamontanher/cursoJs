<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
   </head>
<body>
    <script>
    var nome = window.prompt('Qual é seu nome?')
    document.writeln('Ola <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br/>')
    // strong deixa em negrito
    document.writeln('Seu nome em maiusculas é ${nome.toUpperCase()}<br/>')
    // deixa seu nome em maiusculas
    document.writeln('Seu nome em minusculas é ${nome.toLowerCase()}<br/>')
    // deixa seu nome em minusculas 
    </script>
</body>
</html>
